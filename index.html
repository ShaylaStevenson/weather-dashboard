<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css"></link>
</head>
<body>
    
    <main class="container-fluid">
        
        <h1 class="text-light bg-dark text-center">Weather Dashboard</h1>
        <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
            
            <!--search column-->
            <aside class="col-sm-3 bg-light m-3">
                <h4>Search for a city</h4>
                <form id="search-el" class="form-group mb-2">
                    <input id="city-input" class="form-input w-100" type="text" placeholder=""/>
                    <button id="search-btn" class="btn btn-info btn-block">Search</button>
                </form>
                <ul id="history-list">
                <!--search history elements will display here-->
                </ul>
            </aside>
            
            <!--results column-->
            <section class="col-sm-8 mt-3 text-dark">  
                <div class="row" id="current-results">
                
                        <!--current weather will generate here-->
                     
                </div>

                <div class="row" id="forcast-results">

                    <!--future weather will generate here-->
                    
                </div>
            </section>
        </div>
    </main>

            
            

    <!--script tags-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    <script src="assets/script.js"></script>
</body>
</html>
